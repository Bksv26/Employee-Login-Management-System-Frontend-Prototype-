<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <h1>Employee Login</h1>

            <label for="uid">User ID</label>
            <input type="text" id="uid" placeholder="Enter ID"><br><br>

            <label for="pwd">Password</label>
            <input type="password" id="pwd" placeholder="********">

            <div>
                <button onclick="Login()">Login</button>
                <button id="create" onclick="createEmployee()">Create</button>
            </div>

            <div class="Address">
                <label for="city">Select City</label>
                <select id="city" name="city" required>
                    <option value="">--Select City--</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Surat">Surat</option>
                </select>

                <label for="state">Select State:</label>
                <select id="state" name="state" required>
                    <option value="">--Select State--</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                </select>

                <label for="pincode">Select Pincode</label>
                <select id="pincode" name="pincode" required>
                    <option value="">--Select Pincode--</option>
                    <option value="400001">400001</option>
                    <option value="110001">110001</option>
                    <option value="560001">560001</option>
                    <option value="600001">600001</option>
                    <option value="700001">700001</option>
                    <option value="500001">500001</option>
                    <option value="411001">411001</option>
                    <option value="380001">380001</option>
                    <option value="302001">302001</option>
                    <option value="395003">395003</option>
                </select>
            </div>

            <div id="result"></div>
        </div>

        <div class="employee-list">
            <h3>Current Employees:</h3>
            <div class="asds">
                <button onclick="sortEmployees('asc')">Sort Ascending</button>
                <button onclick="sortEmployees('desc')">Sort Descending</button>
            </div>

            <ul id="user"></ul>

            <div style="margin-bottom:10px;">
                <span id="pageInfo"></span>
            </div>

            <div style="margin-bottom:10px;">

                <input type="number" id="pageSizeInput" min="1" max="50" value="10" style="width:60px;">
                <button onclick="setPageSize()">Submit</button>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
